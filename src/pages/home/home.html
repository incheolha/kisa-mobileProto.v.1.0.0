<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>KISA</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
      <button ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">
  <!-- slider on top-->
  <ion-slides pager autoplay="2000">

    <ion-slide *ngFor="let slide of slides">
      <img src="{{ slide.src }}" alt="">
    </ion-slide>

  </ion-slides>

  <!--list categories-->
  <ion-card>
    <ion-list class="cat-list">
      <ion-row>
        <ion-col *ngFor="let cat of categories | slice:0:3; let i = index" (click)="viewCategory(cat.id)">
          <img src="{{ cat.thumb }}" alt="">
          <div text-center>{{ cat.name }}</div>
        </ion-col>
        <ion-col text-center (click)="viewCategories()">
          <img src="assets/img/categories/all.png" alt="">
          <div text-center>All categories</div>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>

  <h4 text-center>KISA만이 주는 특별서비스</h4>

  <!--List of items-->
  <ion-grid class="list-cards">
    <ion-row>
      <ion-col *ngFor="let item of items" col-6 class="product" (click)="viewItem(item.id)">
        <div class="card light-bg">
          <img src="{{ item.thumb }}" alt="{{ item.name }}">
          <div class="price" text-center>{{ item.name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!--Deals-->
  <h4 text-center>내가 본 상품</h4>
  <ion-grid class="grid-no-padding deals">
    <ion-row>
      <ion-col text-center>
        <ion-card>
          <div>번개 세일</div>
          <ion-badge color="primary">00:00:01</ion-badge>
          <img src="assets/img/health/health1.jpg" alt="">
        </ion-card>
      </ion-col>
      <ion-col text-center>
        <ion-card>
          <div>충격 파격세일</div>
          <ion-badge color="primary">Up to 90% off</ion-badge>
          <img src="assets/img/ball/ball-min.jpg" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
