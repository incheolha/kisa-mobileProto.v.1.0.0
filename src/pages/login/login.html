<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <ion-list class="list-form">

    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="login()">로그인</button>

  <div text-right margin-top margin-bottom (click)="forgotPwd()">비밀번호를 잃어버리셨나요?</div>

  <button ion-button icon-left block color="facebook" class="align-left">
    <ion-icon name="logo-facebook"></ion-icon>
    페이스 북으로 로그인하기
  </button>

  <button ion-button icon-left block color="light" margin-top class="align-left card">
    <ion-icon name="logo-google"></ion-icon>
    <span>구글로 로그인하기</span>
  </button>

  <div class="align-bottom" padding text-center>
    아이디가 없나요? <span class="bold" (click)="register()">회원가입</span>
  </div>
</ion-content>
