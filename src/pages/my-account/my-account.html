<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>계정 정보</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- username-->
  <ion-item class="no-border">
    <ion-avatar item-left>
      <img src="assets/img/user/tonyha.png" alt="">
    </ion-avatar>
    <span class="strong">하 인철</span>
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>

  <!-- Profile -->
  <ion-item-group>

    <ion-item-divider bgColor>프로파일</ion-item-divider>
    <ion-item>
      <ion-icon name="md-create"></ion-icon>
      내정보 수정
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-icon name="lock"></ion-icon>
      비번변경
    </ion-item>
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      내계정 공유
    </ion-item>
    <ion-item>
      <ion-icon name="timer"></ion-icon>
      최근정보 보기
    </ion-item>
    <ion-item>
      <ion-icon name="pricetags"></ion-icon>
      특가 목록
    </ion-item>

  </ion-item-group>

  <!-- Other -->
  <ion-item-group>
    <ion-item-divider bgColor>기타</ion-item-divider>
    <ion-item>
      <ion-icon name="podium"></ion-icon>
      Leaderboard
    </ion-item>
    <ion-item>
      <ion-icon name="person-add"></ion-icon>
      Find foodies
    </ion-item>
    <ion-item>
      <ion-icon name="home"></ion-icon>
      Suggest a restaurant
    </ion-item>
    <ion-item>
      <ion-icon name="md-share"></ion-icon>
      Invite friend
    </ion-item>
    <ion-item>
      <ion-icon name="send"></ion-icon>
      Send feedback
    </ion-item>
    <ion-item>
      <ion-icon name="ios-information-circle"></ion-icon>
      About
    </ion-item>
    <ion-item>
      <ion-icon name="star"></ion-icon>
      Rate us
    </ion-item>
    <ion-item>
      <ion-icon name="ios-exit"></ion-icon>
      Sign out
    </ion-item>
  </ion-item-group>
</ion-content>
